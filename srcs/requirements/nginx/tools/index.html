<!DOCTYPE html>
<html>
<head>
  <title>Randomly moving text</title>
</head>
<body>

<div class="animate" style="color:rgba(33, 0, 246, 0.816); font-size:50px; position:absolute;">TAZI</div>
<div class="animate" style="color:rgba(45, 188, 72, 0.69); font-size:50px; position:absolute;">TAZI</div>
<div class="animate" style="color:rgba(163, 16, 255, 0.394); font-size:50px; position:absolute;">TAZI</div>

<script>
var elems = document.getElementsByClassName("animate");   
var posTop = [0, 0, 0];
var posLeft = [0, 0, 0];
var box = 500;

function frame() {
  for (var i = 0; i < elems.length; i++) {
    var directionTop = Math.floor(Math.random() * 3) - 1; // random number between -1 and 1
    var directionLeft = Math.floor(Math.random() * 3) - 1; // random number between -1 and 1
    posTop[i] += directionTop; 
    posLeft[i] += directionLeft; 

    // Ensure the text stays within the box boundaries
    if (posTop[i] < 0) posTop[i] = 0;
    if (posTop[i] > box) posTop[i] = box;
    if (posLeft[i] < 0) posLeft[i] = 0;
    if (posLeft[i] > box) posLeft[i] = box;

    elems[i].style.top = posTop[i] + "px"; 
    elems[i].style.left = posLeft[i] + "px"; 
  }
}

setInterval(frame, 10); // call frame every 10ms
</script>

</body>
</html>
